<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather GPT - Get Current Temperature</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/59dfcc6399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="light-theme">
    <nav>
      <a href="index.html">Weather GPT</a>
      <a href="#" id="the"><i class="fa-solid fa-moon" id="themeIcon"></i></a>
    </nav>
    <hr id="divider" width="100%" />
    <div class="wrapper">
      <div class="box">
        <div>
          <p id="text">
            In <strong><span id="location"></span></strong>, it is currently
            <strong><span id="temperature"></span></strong>, with
            <strong><span id="condition"></span></strong> and
            <strong><span id="humidity"></span></strong> humidity.
          </p>
        </div>
      </div>
      <footer>
        <div class="deploy-button">
          <a
            href="https://vercel.com/new/clone?repository-url=https%3A%2F%2Fgithub.com%2FAnuragd275%2Fweather"
            ><img src="https://vercel.com/button" alt="Deploy with Vercel"
          /></a>
        </div>
      </footer>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
