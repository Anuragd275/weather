<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather GPT - Get Current Temperature</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/59dfcc6399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="light-theme">
    <nav>
      <a href="index.html">Weather GPT</a>
      <a href="#" id="the"><i class="fa-solid fa-moon" id="themeIcon"></i></a>
    </nav>
    <hr id="divider" width="100%" />
    <div class="box">
      <div>
        <p id="text">

      </div>
    </div>
    <script src="./script/script.js"></script>
